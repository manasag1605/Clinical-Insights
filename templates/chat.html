<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>

    <style>
        /* ================= GLOBAL COLORS ================= */
        :root {
            --primary: hsl(210 90% 45%);
            --secondary: hsl(185 60% 50%);
            --bg-light: hsl(210 20% 98%);
            --foreground: #1f2937;
            --muted: #64748b;

            --user-bubble: hsl(210 90% 45%);
            --bot-bubble: white;

            --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
        }

        /* ================= BASIC PAGE STYLING ================= */
        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-light);
            color: var(--foreground);
            margin: 0;
        }

        /* ================= DISCLAIMER BAR ================= */
        .disclaimer-warning {
            width: 100%;
            background: hsl(0 75% 55%);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }

        /* ================= CHATBOX WRAPPER (WhatsApp-style layout) ================= */
        .chat-wrapper {
            max-width: 850px;
            height: calc(100vh - 80px);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        /* Main chat scroll area */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        /* Each message row */
        .msg-row {
            display: flex;
            margin-bottom: 18px;
            align-items: flex-start;
        }

        /* Avatar icon */
        .avatar-img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #ffffff;
            padding: 6px;
            box-shadow: var(--shadow-soft);
            object-fit: cover;
        }

        /* Message bubble base style */
        .chat-message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: var(--shadow-soft);
        }

        /* User message bubble */
        .user-msg {
            background: var(--user-bubble);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        /* Bot message bubble */
        .bot-msg {
            background: var(--bot-bubble);
            color: var(--foreground);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        /* Bottom input area */
        .input-area {
            padding: 12px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }

        /* Chat input field */
        .chat-input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }

        /* Send button */
        .send-btn {
            padding: 14px 22px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-btn:hover {
            background: hsl(210 90% 40%);
        }

        /* Typing indicator */
        .typing {
            font-size: 0.9rem;
            color: var(--muted);
            margin-left: 55px;
        }

        /* Colored headings inside bot bubbles */
        .bot-heading {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 6px;
        }

        .h-blue   { color: hsl(210 90% 45%); }
        .h-orange { color: hsl(30 85% 48%); }
        .h-green  { color: hsl(150 60% 40%); }
        .h-purple { color: hsl(270 60% 55%); }
        .h-red    { color: hsl(0 70% 50%); }
    </style>
</head>

<body>

    <!-- ================= MEDICAL DISCLAIMER ================= -->
    <div class="disclaimer-warning">
        ⚠️ IMPORTANT: AI-generated insights only. This is NOT medical advice. Consult a healthcare professional for diagnosis or treatment.
    </div>

    <!-- ================= CHAT CONTAINER ================= -->
    <div class="chat-wrapper">

        <!-- Page title -->
        <h2 style="text-align:center; margin:10px 0; color:var(--primary); font-weight:800;">
            Medical Chatbot
        </h2>

        <!-- Chat window -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Typing indicator -->
        <div id="typingIndicator" class="typing" style="display:none;">Doctor is typing…</div>

        <!-- User input section -->
        <div class="input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your question...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

    </div>


    <!-- ================= JAVASCRIPT LOGIC ================= -->
    <script>
        /* ------------------- Send message to backend ------------------- */
        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage("user", text);
            input.value = "";

            // Show typing indicator
            showTyping(true);

            // Send to Flask API
            fetch("/chat_api", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: text})
            })
            .then(res => res.json())
            .then(data => {
                showTyping(false);
                if (data.analysis) addMessage("bot", formatAnalysis(data.analysis));
                else addMessage("bot", "Sorry, I couldn't analyze that.");
            });
        }

        /* ------------------- Add message bubble to chat ------------------- */
        function addMessage(sender, text) {
            const box = document.getElementById("chatBox");
            const row = document.createElement("div");
            row.className = "msg-row";

            // Avatar image
            const avatar = document.createElement("img");
            avatar.className = "avatar-img";
            avatar.src = sender === "user"
                ? "/static/user.svg"
                : "/static/doctor.svg";

            // Chat bubble
            const bubble = document.createElement("div");
            bubble.className = "chat-message " + (sender === "user" ? "user-msg" : "bot-msg");
            bubble.innerHTML = sender === "bot" ? text : text;

            // Positioning bubbles left/right
            if (sender === "user") {
                row.appendChild(bubble);
                row.appendChild(avatar);
            } else {
                row.appendChild(avatar);
                row.appendChild(bubble);
            }

            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        /* ------------------- Show/Hide typing indicator ------------------- */
        function showTyping(show) {
            document.getElementById("typingIndicator").style.display = show ? "block" : "none";
        }

        /* ------------------- Format AI JSON into clean UI ------------------- */
        function formatAnalysis(data) {
            return `
                <div class="bot-heading h-blue">Severity</div>
                ${data.severity_analysis}<br><br>

                <div class="bot-heading h-orange">Abnormal Findings</div>
                ${data.key_abnormal_findings.map(x => "• " + x).join("<br>")}<br><br>

                <div class="bot-heading h-green">Precautions & Next Steps</div>
                ${data.precautions_and_next_steps.map(x => "• " + x).join("<br>")}<br><br>

                <div class="bot-heading h-purple">Medication Suggestion</div>
                ${data.medication_suggestion}<br><br>

                <div class="bot-heading h-red">Doctor Recommendation</div>
                ${data.physician_recommendation}<br>
                <strong>Specialist:</strong> ${data.recommended_doctor_type}<br><br>

                <hr style="border:0; border-top:1px solid #e2e8f0; margin:12px 0;">

                <div class="bot-heading h-green">Self-Care Tips</div>
                • Rest properly<br>
                • Stay hydrated<br>
                • Avoid self-medicating<br>
                • Monitor changes<br><br>

                <small style="color:var(--muted);">
                    Not medical advice. Always consult a physician.
                </small>
            `;
        }
    </script>

</body>
</html>
